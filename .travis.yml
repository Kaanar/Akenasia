language: android
jdk:
  - openjdk8
  - openjdk11
  - openjdk-ea
  - oraclejdk8
  - oraclejdk11
  - oraclejdk-ea
dist: focal

matrix:
  allow_failures:
    - jdk: openjdk-ea

env:
  global:
    - ANDROID_API=24
    - EMULATOR_API=30.2.6
    - ANDROID_BUILD_TOOLS=24
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-google_m2repository
    - extra-android-m2repository
    - extra-android-support
    - extra-google-google_play_services
    - addon-google_apis-google-19
    - sys-img-armeabi-v7a-android-$ANDROID_API
    - sys-img-armeabli-v7a-addon-google_apis-google-$ANDROID_API
    - sys-img-armeabli-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  licenses:
    - 'android-sdk-preview-licence-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-30"
addons:
  sonarcloud:
    organization: akenasia
    token: ${SONAR_TOKEN}
before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wraper/
    - $HOME/.android/build-cache
branches:
  only:
    - master
    - develop
deploy:
  cleanup: true
  github-token: $GITHUB_TOKEN
  provider: pages
  true:
    branch: master
script:
  - ./gradlew clean
  - ./gradlew build
  - sonar-scanner