dist: xenial

env:
  global:
    - ANDROID_API=24
    - EMULATOR_API=30.2.6
    - ANDROID_BUILD_TOOLS=31
    - ADB_INSTALL_TIMEOUT=5
jdk: oraclejdk8
language: android


android:
  licenses:
    - 'android-sdk-preview-licence-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

  components: 
    - tools
    - plateform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API_LEVEL
    - extra-google_m2repository
    - extra-android-m2repository
    - extra-android-support
    - addon-google_apis-google-19
    - sys-img-armeabi-v7a-android-$ANDROID_API
    - sys-img-armeabli-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabli-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

branches: 
  only: 
    - master
    - develop

deploy: 
  github-token: $GITHUB_TOKEN
  provider: pages
  cleanup: true
  true: 
    branch: master

addons:
  sonarcloud:
    organization: "Akenasia"
    token:
      secure: $SONAR_TOKEN

script:
  - ./gradlew clean build -PdisablePreDex -- stacktrace
  - sonar-scanner

after_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - bash android-wait-for-emulator
  - adb shell input keyevent 82 &
  - ./gradlew connectedCheck

before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wraper/