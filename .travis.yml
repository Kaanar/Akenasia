language: android
sudo: required
dist: trusty
jdk: oraclejdk11
env:
  global:
    - ANDROID_API=24
    - EMULATOR_API=30.2.6
    - ANDROID_BUILD_TOOLS=24
    - ADB_INSTALL_TIMEOUT=5
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-google_m2repository
    - extra-android-m2repository
    - extra-android-support
    - extra-google-google_play_services
    - addon-google_apis-google-19
    - sys-img-armeabi-v7a-android-$ANDROID_API
    - sys-img-armeabli-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabli-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  licenses:
    - 'android-sdk-preview-licence-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
  - chmod +x gradlew
addons:
  sonarcloud:
    organization: akenasia
    token: ${SONAR_TOKEN}

before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wraper/
    - $HOME/.android/build-cache
before_script:
  - "android list targets"
  - "echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a"
  - "emulator -avd test -no-window &"
  - "bash android-wait-for-emulator"
  - "adb shell input keyevent 82 &"
branches:
  only:
    - master
    - develop
deploy:
  cleanup: true
  github-token: $GITHUB_TOKEN
  provider: pages
  true:
    branch: master
script:
  - ./gradlew clean
  - ./gradlew build --warning-mode all
  - ./gradlew connectedCheck --warning-mode all
  - sonar-scanner
