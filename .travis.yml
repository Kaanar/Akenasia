language : android
sudo : required
dist: trusty
jdk : oraclejdk8

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache :
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wraper/

env:
  global:
    - ANDROID_API= 30
    - EMULATOR_API=30.2.6
    - ANDROID_BUILD_TOOLS=31
    - ADB_INSTALL_TIMEOUT=5

android:
  components:
    - tools
    - plateform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API_LEVEL
    - extra-google_m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
    - sys-img-armeabli-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabli-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
    licences:
      - android-sdk-preview-licence-.+
      - android-sdk-license-.+
      - google-gdk-license-.+

before_script:
  - echo no | android create avd --force -n test -t android-21 -
  - abi armeabi-v7a
  - emulator - avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex -- stacktrace"
  